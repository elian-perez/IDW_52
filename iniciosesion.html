<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Panel de Administración</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/icono-nav.png" type="image/x-icon">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <img src="img/logo2.png" alt="Logo Clínica" class="img-fluid mb-4" style="max-width: 250px; height: auto;">

        <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center mb-3">Ingreso Administrador</h4>

            <!-- Alerta oculta -->
            <div id="alerta" class="alert alert-danger text-center py-2 d-none">
                Usuario o contraseña incorrectos
            </div>

            <!-- Inicio de Sesión -->
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>

            <div class="mt-4 text-center">
                <a href="index.html" class="btn btn-outline-secondary px-4">Volver al inicio</a>
            </div>
        </div>
    </div>
    <script src="js/iniciosesion.js"></script>
</body>

</html>
