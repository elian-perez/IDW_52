    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img data-src="img/logo2.png" alt="Logo Clínica" style="max-height: 70px; width: auto;">
      </a>

      <!-- Botón para menú colapsable -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      <table class="table table-bordered table-striped table-hover text-center align-middle" id="tablaReservas">

          <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Documento</th>
            <th>Médico</th>
            <th>Especialidad</th>
            <th>Valor Consulta</th>
            <th>Fecha/Hora</th>
            <th>Obra Social</th>

        <tbody>

        </tbody>
      </table>
    </div>

    <footer class="bg-body text-body text-center py-3 border-top mt-5">
      <div class="container small">
        &copy; 2025 Clínica Médica Marca Acme S.R.L. - Grupo 52
