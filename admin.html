<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración - Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="img/icono-nav.png" type="image/x-icon">
</head>

<body class="p-3 p-md-4">
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "iniciosesion.html";
    }
  </script>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-column flex-sm-row mb-4">
      <h1 class="text-center mb-3 mb-sm-0 flex-grow-1"> Administración del Staff Médico </h1>
    </div>
    <div class="container my-3">
      <button class="btn btn-outline-dark d-sm-none mb-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#botonesColapsables">
        ☰ Menú
      </button>

      <div class="collapse d-sm-block" id="botonesColapsables">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center">
          <div class="d-flex flex-column flex-sm-row">
            <a href="index.html" class="btn btn-secondary mb-2 mb-sm-0 me-sm-2">Volver al inicio</a>
            <button onclick="logout()" class="btn btn-outline-danger mb-2 mb-sm-0 me-sm-2">Cerrar sesión</button>
          </div>
          <button id="btnNuevo" class="btn btn-success">+ Nuevo Médico</button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMedicos"></tbody>
      </table>
    </div>

    <div class="modal fade" id="modalMedico" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar / Editar Médico</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formMedico">
              <input type="hidden" id="idMedico">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" id="especialidad" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="foto" class="form-label">Foto (nombre del archivo en /img)</label>
                <input type="text" id="foto" class="form-control" placeholder="ej: medico1.jpg">
              </div>
              <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "iniciosesion.html";
      }
    </script>

</body>

</html>
