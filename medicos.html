<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Staff Médico</title>
  <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="#" />
  <link rel="icon" data-src="img/icono-nav.png" type="image/x-icon">

</head>

<body class="bg-body-secondary min-vh-100 d-flex flex-column">

  <!-- STOP de sesión -->
  <script src="js/verificarSesion.js"></script>
    <!-- Carga de Script BASE64-->
  <script src="js/base64-loader.js"></script>

  <header class="navbar navbar-expand-lg bg-body-tertiary text-body shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="paneladmin.html">
        <img data-src="img/logo2.png" alt="Logo Clínica" style="max-height: 70px; width: auto;">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin"
        aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarAdmin">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="paneladmin.html">
              <i class="fa-solid fa-house"></i> Panel Principal
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold active" href="medicos.html">
              <i class="fa-solid fa-user-doctor"></i> Médicos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="especialidades.html">
              <i class="fa-solid fa-stethoscope"></i> Especialidades
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="obras.html">
              <i class="fa-solid fa-file-medical"></i> Obras Sociales
            </a>
          </li>
          <li class="nav-item">
            <button onclick="logout()" class="btn btn-outline-danger ms-lg-3 mt-2 mt-lg-0">
              <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container my-5 flex-grow-1">
    <h3 class="text-center mb-4 fw-bold">Gestión del Staff Médico</h3>

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <button id="btnNuevo" class="btn btn-success mb-2">+ Nuevo Médico</button>
    </div>

    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-bordered align-middle text-center mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre y Apellido</th>
            <th>Especialidad</th>
            <th>Obra Social</th>
            <th>Matrícula</th>
            <th>Descripción</th>
            <th>Valor</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMedicos"></tbody>
      </table>
    </div>
  </main>

  <div class="modal fade" id="modalMedico" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar / Editar Médico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formMedico">
            <input type="hidden" id="idMedico">

            <div class="mb-3">
              <label class="form-label">Nombre y Apellido</label>
              <input type="text" id="nombreApellido" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Especialidad</label>
              <select id="especialidad" class="form-select" required></select>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Obras Sociales</label>
              <div id="obrasSocialesContainer" class="d-flex flex-wrap gap-3"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Matrícula</label>
              <input type="text" id="matricula" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea id="descripcion" class="form-control" rows="2" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Valor de la consulta ($)</label>
              <input type="number" id="valor" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="foto" class="form-label">Foto (nombre del archivo en /img o deja vacío para subir nueva)</label>
              <input type="text" id="foto" class="form-control mb-2" placeholder="ej: medico1.jpg">
              
              <label for="fotoFile" class="form-label">O subir nueva imagen</label>
              <input type="file" id="fotoFile" class="form-control" accept="image/*">
              <img id="previewFoto" src="" alt="Vista previa" class="mt-3 rounded d-none" width="100">
            </div>


            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-body text-body text-center py-3 border-top mt-5">
    <div class="container small">
      &copy; 2025 Clínica Médica Marca Acme S.R.L. - Grupo 52
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/medicos.js"></script>

  <script>
    function logout() {
      sessionStorage.removeItem("accessToken");
      sessionStorage.removeItem("user");
      window.location.href = "iniciosesion.html";
    }
  </script>
</body>
</html>
