<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci贸n - Staff M茅dico</title>
  <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="img/icono-nav.png" type="image/x-icon">
</head>

<body class="bg-body-secondary min-vh-100 d-flex flex-column">

  <!--  Verificaci贸n de sesi贸n -->
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "iniciosesion.html";
    }
  </script>

  <header class="navbar navbar-expand-lg bg-body text-body shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo2.png" alt="Logo Cl铆nica" style="max-height: 70px; width: auto;">
      </a>

      <h4 class="text-center fw-bold mb-0 flex-grow-1">Panel de Administraci贸n - M茅dicos</h4>

      <button onclick="logout()" class="btn btn-outline-danger ms-3">Cerrar sesi贸n</button>
    </div>
  </header>

  <!-- ┖ Contenido principal -->
  <main class="container my-5 flex-grow-1">
    <h3 class="text-center mb-4 fw-bold">Gesti贸n del Staff M茅dico</h3>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="paneladmin.html" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Volver al Panel
      </a>
      <button id="btnNuevo" class="btn btn-success">+ Nuevo M茅dico</button>
    </div>

    <div class="table-responsive shadow-sm rounded">
      <table class="table table-bordered align-middle text-center mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Tel茅fono</th>
            <th>Email</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMedicos"></tbody>
      </table>
    </div>
  </main>

  <!--  Modal de M茅dico -->
  <div class="modal fade" id="modalMedico" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar / Editar M茅dico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMedico">
            <input type="hidden" id="idMedico">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="especialidad" class="form-label">Especialidad</label>
              <input type="text" id="especialidad" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Tel茅fono</label>
              <input type="text" id="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Foto (nombre del archivo en /img)</label>
              <input type="text" id="foto" class="form-control" placeholder="ej: medico1.jpg">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- З Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/medicos.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "iniciosesion.html";
    }
  </script>
</body>
</html>
