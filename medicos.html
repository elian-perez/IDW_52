<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Staff Médico</title>
  <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/icono-nav.png" type="image/x-icon">
</head>

<body class="bg-body-secondary min-vh-100 d-flex flex-column">

  script src="js/verificarSesion.js"></script>

  <header class="navbar navbar-expand-lg bg-body text-body shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo2.png" alt="Logo Clínica" style="max-height: 70px; width: auto;">
      </a>
      <h4 class="text-center fw-bold mb-0 flex-grow-1">Panel de Administración - Médicos</h4>
      <button onclick="logout()" class="btn btn-outline-danger ms-3">Cerrar sesión</button>
    </div>
  </header>

  <main class="container my-5 flex-grow-1">

    <h3 class="text-center mb-4 fw-bold">Gestión del Staff Médico</h3>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="paneladmin.html" class="btn btn-outline-primary">Volver al Panel</a>
      <button id="btnNuevo" class="btn btn-success">+ Nuevo Médico</button>
    </div>

    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-bordered align-middle text-center mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre y Apellido</th>
            <th>Especialidad</th>
            <th>Obra Social</th>
            <th>Matrícula</th>
            <th>Descripción</th>
            <th>Valor</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMedicos"></tbody>
      </table>
    </div>

  </main>

  <!-- MODAL -->
  <div class="modal fade" id="modalMedico" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar / Editar Médico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formMedico">

            <input type="hidden" id="idMedico">

            <div class="mb-3">
              <label class="form-label">Nombre y Apellido</label>
              <input type="text" id="nombreApellido" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Especialidad</label>
              <select id="especialidad" class="form-select" required></select>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Obras Sociales</label>
              <div id="obrasSocialesContainer" class="d-flex flex-wrap gap-3"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Matrícula</label>
              <input type="text" id="matricula" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea id="descripcion" class="form-control" rows="2" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Valor de la consulta ($)</label>
              <input type="number" id="valor" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Foto (nombre del archivo en /img)</label>
              <input type="text" id="foto" class="form-control" placeholder="ej: medico1.jpg">
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar</button>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- FIN MODAL -->

  <footer class="bg-body text-body text-center py-3 border-top mt-5">
    <div class="container small">
      &copy; 2025 Clínica Médica Marca Acme S.R.L. - Grupo 52
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/medicos.js"></script>

  <script>
    function logout() {
      sessionStorage.removeItem("accessToken");
      sessionStorage.removeItem("user");
      window.location.href = "iniciosesion.html";
    }
  </script>

</body>
</html>
