<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Turnos | Clínica Médica Marca Acme S.R.L.</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="#" />
  <link rel="icon" data-src="img/icono-nav.png" type="image/x-icon">

</head>

<body class="bg-body-tertiary min-vh-100 d-flex flex-column">

  <!-- STOP de Sesión -->
  <script src="js/verificarSesion.js"></script>


  <header class="navbar navbar-expand-lg bg-body text-body shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img data-src="img/logo2.png" alt="Logo Clínica" style="max-height: 70px; width: auto;">
      </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTurnos"
        aria-controls="navbarTurnos" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarTurnos">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <h4 class="text-center fw-bold mb-0 px-3">Panel de Administración de Turnos</h4>
          </li>
          <li class="nav-item mt-3 mt-lg-0">
            <a href="paneladmin.html" class="btn btn-outline-primary w-100 mb-2 mb-lg-0">Volver al Panel</a>
          </li>
          <li class="nav-item mt-2 mt-lg-0">
            <button onclick="logout()" class="btn btn-outline-danger ms-lg-3 w-100">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </header>


  <main class="container my-5 flex-grow-1">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Bienvenido al panel de Administración de Turnos</h2>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5>Crear nuevo turno</h5>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Médico</label>
            <select id="admSelMedico" class="form-select"></select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Día</label>
            <select id="admSelDia" class="form-select">
              <option value="lunes">Lunes</option>
              <option value="martes">Martes</option>
              <option value="miercoles">Miércoles</option>
              <option value="jueves">Jueves</option>
              <option value="viernes">Viernes</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Hora</label>
            <input id="admHora" class="form-control" type="time">
          </div>
        </div>

        <button id="btnCrearTurno" class="btn btn-primary mt-3">Crear turno</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Turnos registrados</h5>
        
        <div class="table-responsive"> 
          
            <table class="table" id="tablaTurnos">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Médico</th>
                  <th>Día</th>
                  <th>Hora</th>
                  <th>Disponible</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
        </div> 
      </div>
    </div>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-body text-body text-center py-3 border-top mt-5">
    <div class="container small">
      &copy; 2025 Clínica Médica Marca Acme S.R.L. - Grupo 52
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/turnosadmin.js"></script>
  <script>
    function logout() {
      sessionStorage.removeItem("accessToken");
      sessionStorage.removeItem("user");
      window.location.href = "iniciosesion.html";
    }
  </script>
  <script src="js/base64-loader.js"></script>
</body>
</html>
